---
layout: default
---
<article class="post-content">
    <h1>{{ page.title }}</h1>
    <p class="blog-meta">{{ page.date | date: "%B %d, %Y" }} &bull; <span class="time-to-read"></span></p>
    <div class="content blog-content">
        {{ content }}
    </div>
</article>
<div class="navigation" style="align-items: center;display: grid">
    <a class="home-button" href="{{ site.baseurl }}/">Home</a>
</div>
