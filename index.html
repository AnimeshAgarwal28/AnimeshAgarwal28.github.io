---
layout: default
title: Home
---

<div class="post-list-container">
  <div class="container">
    <h2>Posts</h2>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.date | date: "%B %d, %Y" }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
